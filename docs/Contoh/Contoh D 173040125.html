<!DOCTYPE html>
<html>
<head>
	<title></title>
<body>
	<p>Teks yang anda masukkan : <b id="teksLama">teks lama</b></p>
	<p>Masukkan teks baru :</p>
	<input type="text" id="userInput" placeholder="masukkan teks.."> <br>
	<input type="button" onclick="ubahTeks()" value="ubah teks">

<script>
	
	function ubahTeks() {
		var userInput = document.getElementById('userInput').value;
		var teksBaru = "<span style='color: red'>" + userInput + "</span>";

		document.getElementById('teksLama').innerHTML = teksBaru;

	}
</script>
	
	<center><a href="../../index.html" class="button noz">Index</a></center>
</body>
</html>
